<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的 GitHub 主页</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* 让 body 高度占满整个屏幕 */
      background-image: url('./floresta-1-2048x1366.jpg');
      background-size: cover; /* 让图片覆盖整个背景 */
      background-position: center; /* 图片居中 */
      background-repeat: no-repeat;
      color: white; /* 文字颜色设为白色，方便在图片上看清 */
      display: flex;
      flex-direction: column;
      justify-content: center; /* 垂直居中 */
      align-items: center; /* 水平居中 */
      font-family: "Microsoft YaHei", sans-serif; /* 中文字体更美观 */
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <h1>Hey, 我是隐序</h1>
  <p>爱风爱自由</p>
</body>
</html>
